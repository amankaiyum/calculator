<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Aboreto&display=swap" rel="stylesheet">
</head>

<body>
  <h1>Calculator</h1>

  <div class="container">
    <div class="screen">
      <div class="window"></div>
      <div class="answer"></div>
    </div>
    <div class="buttons">
      <div class="row">
        <button class="wide ac">AC</button>
        <button class="wide del">DEL</button>
      </div>
      <div class="row">
        <button class="disp num n7">7</button>
        <button class="disp num n8">8</button>
        <button class="disp num n9">9</button>
        <button class="disp op divide">รท</button>
      </div>
      <div class="row">
        <button class="disp num n4">4</button>
        <button class="disp num n5">5</button>
        <button class="disp num n6">6</button>
        <button class="disp op mult">x</button>
      </div>
      <div class="row">
        <button class="disp num n1">1</button>
        <button class="disp num n2">2</button>
        <button class="disp num n3">3</button>
        <button class="disp op minus">-</button>
      </div>
      <div class="row">
        <button class="disp num n0">0</button>
        <button class="disp num dot">.</button>
        <button class="equal">=</button>
        <button class="disp op plus">+</button>
      </div>
    </div>
  </div>


</body>
</html>
